{% load static %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}">
<h1>{{ question.question_text }}</h1>

<div>
{% for choice in question.choice_set.all %}
    <div class="box">{{ choice.choice_text }} | {{ choice.votes }} vote{{ choice.votes|pluralize }}</div>
{% endfor %}
</div>

<a class="buttonGoBack" href="{% url 'polls:detail' question.id %}">< Vote again?</a>
